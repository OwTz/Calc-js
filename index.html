<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="css/imgs/vector-calculator-icon.jpg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculadora JS </title>
</head>
<body>
    <nav id="menu-contain">
        <ul>
            <li>
                <a href="index.html">
                Home
                </a>
            </li>
            <li>
                <a href="#">
                    Criador
                </a>
            </li>
        </ul>
    </nav>

    <section class="contain-calculator">
        <label>
            <textarea name="conta" id="textarea" cols="30" rows="10" placeholder="1+1=?">
            </textarea>
        </label>
        <div id="class-btn-calculator">
         
            <button class="btn" id="btn_1"> 1 </button>
            <button class="btn" id="btn_2"> 2 </button>
            <button class="btn" id="btn_3"> 3 </button>
            <button class="btn" id="btn_4"> 4 </button>
            <button class="btn" id="btn_5"> 5 </button>
            <button class="btn" id="btn_6"> 6 </button>
            <button class="btn" id="btn_7"> 7 </button>
            <button class="btn" id="btn_8"> 8 </button>
            <button class="btn" id="btn_9"> 9 </button>
            <button class="btn" id="btn_0"> 0 </button>
        </div>

        <div>
            <button class="btn" id="btn_soma"> + </button>
            <button class="btn" id="btn_funs"> - </button>
            <button class="btn" id="btn_funs"> = </button>
        </div>
    </section>

    <footer class="foot-copy">
       Site desenvolvido por   <a href="https://github.com/OwTz">Owtz </a>&copy;
       <p> open source Project </p> 
       
    </footer>
</body>
</html>
